<body>
    <div>
        <div style="display: block; justify-content: center;">
            <h1>Exemplo de seleção de aba estático</h1>

        </div>
    </div>
    <br>
    <br>
    <div>
        <div style="display: block; justify-content: center;">

            <li>«</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
